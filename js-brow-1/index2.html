<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Palindromo</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Validar</button>
    
    <p id="resultado"></p>
    
    <script>
        const input = document.querySelector('#texto');
        const resultado = document.querySelector('#resultado');
        const btn = document.querySelector(".btn");
        
        btn.addEventListener("click", function() {
            const texto = input.value;
            const texto1 = texto.toLowerCase().replace(/\s/g,"");
            const texto2 = texto1.split("").reverse().join("");
            if ( texto1 === texto2) {
                resultado.textContent = "Es un palindromo"
            }
            else {
                resultado.textContent = "No es un palindromo"
            }
        })

    </script>
  </body>
</html>
